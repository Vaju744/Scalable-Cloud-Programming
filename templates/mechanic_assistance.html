<!DOCTYPE html>
<html>
<head>
    <title>Mechanic Assistance</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        h1 { text-align: center; }
        .card {
            border: 1px solid #ccc;
            padding: 15px;
            border-radius: 8px;
            margin: 10px;
            box-shadow: 2px 2px 10px #eee;
        }
    </style>
</head>
<body>
    <h1>Available Mechanics</h1>
    {% for mechanic in mechanics %}
        <div class="card">
            <p><strong>Name:</strong> {{ mechanic.name }}</p>
            <p><strong>Phone:</strong> {{ mechanic.phone }}</p>
            <p><strong>Location:</strong> {{ mechanic.location }}</p>
        </div>
    {% empty %}
        <p>No mechanics available right now.</p>
    {% endfor %}
</body>
</html>
